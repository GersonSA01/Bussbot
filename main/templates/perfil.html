{% extends "base.html" %}

{% block title %}Perfil - BussBot{% endblock %}

{% block content %}
    <div class="profile-container">
        <h3 class="text-center">Perfil de Usuario</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <h5 class="mt-4">Cambiar Contrase単a</h5>
                <label for="id_old_password">Contrase単a Actual</label>
                <input type="password" class="form-control" id="id_old_password" name="old_password" required>
                
                <label for="id_new_password1" class="mt-3">Nueva Contrase単a</label>
                <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                
                <label for="id_new_password2" class="mt-3">Confirmar Nueva Contrase単a</label>
                <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block mt-4">Actualizar Perfil</button>
        </form>
    </div>
{% endblock %}
